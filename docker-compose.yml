services:
  react-cve-demo:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: react-cve-poc
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    restart: unless-stopped
    networks:
      - demo-network

networks:
  demo-network:
    driver: bridge

